<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Gloogle clone</title>
  </head>
  <body>
    <header>
      <div class="center-elements smaller-container">
        <p>About</p>
        <p>Store</p>
      </div>
      <div class="center-elements">
        <p>Gmail</p>
        <p>Images</p>
        <!-- <span> -->
        <img src="resources/images/menu.png" alt="" />
        <!-- </span> -->
        <!-- <img src="re" alt=""> -->
        <img id="profile-img" src="resources/images/user.png" alt="" />
        <!-- <p>Profile</p> -->
      </div>
    </header>
    <div id="main-container">
      <img
        src="resources/images/google-logo.png"
        alt="Gloogle"
        id="google-logo"
        class="center-elements"
      />

      <div id="search-box-container" class="center-elements">
        <label for="search-box">
          <img id="search-icon" src="resources/images/search-icon.png" alt="" />
        </label>
        <input
          type="text"
          name="google-search"
          id="search-box"
          class="center-elements"
        />
        <img id="voice-icon" src="resources/images/google-voice.png" alt="" />
      </div>

      <div class="center-elements" id="button-container">
        <button>Google Search</button>
        <button>I'm Feeling lucky</button>
      </div>
    </div>
  </body>
</html>
